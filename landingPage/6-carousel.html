<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./slick/slick.css" />
    <link rel="stylesheet" href="./slick/slick-theme.css" />
    <link rel="stylesheet" href="./css/carosel.css">
    <link rel="stylesheet" href="./css/media-tablet.css">
    <title>Document</title>
  </head>
  <body>
    <div class="variable-width small-one">
      <div class="movie-card"><img src="./img/carosel-movie/small-movie-1.png" alt="" /></div>
      <div class="movie-card"><img src="./img/carosel-movie/small-movie-2.png" alt="" /></div>
      <div class="movie-card"><img src="./img/carosel-movie/small-movie-3.png" alt="" /></div>
    </div>
    <div class="variable-width big-one" id="test">
      <div class="big-movie-card"><img src="./img/carosel-movie/big-movie-1.png" alt=""></div>
      <div class="big-movie-card"><img src="./img/carosel-movie/big-movie-2.png" alt=""></div>
      <div class="big-movie-card"><img src="./img/carosel-movie/big-movie-3.png" alt=""></div>
      <div class="big-movie-card"><img src="./img/carosel-movie/big-movie-4.png" alt=""></div>
      <div class="big-movie-card"><img src="./img/carosel-movie/big-movie-5.png" alt=""></div>
      <div class="big-movie-card"><img src="./img/carosel-movie/big-movie-6.png" alt=""></div>
    </div>

    <script src="./slick/jquery.min.js"></script>
    <script src="./slick/slick.min.js"></script>
    <script>
      $(".variable-width").slick({
        dots: false,
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        variableWidth: true,
        arrows: false,
        autoplay: true,
        autoplaySpeed: 1000,
      });

    </script>
  </body>
</html>
