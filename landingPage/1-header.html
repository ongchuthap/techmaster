<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/style-header.css" />
    <link rel="stylesheet" href="./css/media-tablet.css" />
    <link rel="stylesheet" href="./css/media-pc.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="body-background">
      <img
        class="small-bg-left"
        src="./img/header/small-bg-left.png"
        alt="small-background-left"
      />
      <img
        class="small-bg-right"
        src="./img/header/small-bg-right.png"
        alt="small-background-right"
      />
      <img class="big-bg-left" src="./img/header/big-bg-left.png" alt="big-background-left">
      <img class="big-bg-right" src="./img/header/big-bg-right.png" alt="big-background-right">
    </div>
<div class="header-container">
<div class="header-nav">
        <div class="nav-logo">
          <a style="text-decoration: none" href="#"
            ><span class="logo-text logo-text-black">Show</span
            ><span class="logo-text logo-text-blue">Trackr</span></a
          >
        </div>
        <div class="nav-menu">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="#feature" class="menu-link">Features</a>
            </li>
            <li class="menu-item">
              <a href="#community" class="menu-link">Community</a>
            </li>
            <li class="menu-item">
              <a href="#get-started" class="menu-link">Get Started</a>
            </li>
          </ul>
        </div>
        <div class="nav-btn">
          <a href="#" class="nav-login">Log in</a>
          <button class="btn-getstarted">Get started</button>
        </div>
      </div>
</div>

    <div class="header">
      <div class="header-banner">
        <div class="header-banner-left">
          <div class="header-info">
            <h1 class="info-title">Track your shows automatically</h1>
            <p class="info-text">
              With ShowTrackr you can track your favorite TV shows
              automatically, so you never loose track of your TV shows ever
              again. üçø
            </p>
          </div>
          <div class="header-register">
            <div class="register-input-email">
              <p class="input-email-title">Email</p>
              <input
                class="input-email-text"
                type="email"
                placeholder="your@email.com"
              />
            </div>
            <div class="register-btn">
              <button class="btn-starttracking">Start tracking</button>
            </div>
          </div>
          <div class="header-compatible">
            <p class="compatible-text">compatible with</p>
            <div class="compatible-logo">
              <img
                class="compatible-logo-img"
                src="./img/compatible-logo/netflix.svg"
                alt="logo"
              />
              <img
                class="compatible-logo-img"
                src="./img/compatible-logo/apple.svg"
                alt="logo"
              />
              <img
                class="compatible-logo-img"
                src="./img/compatible-logo/android.svg"
                alt="logo"
              />
              <img
                class="compatible-logo-img"
                src="./img/compatible-logo/windows.svg"
                alt="logo"
              />
              <img
                class="compatible-logo-img last-compatible-logo-img"
                src="./img/compatible-logo/synology.svg"
                alt="logo"
              />
            </div>
          </div>
        </div>
        <div class="header-banner-right">
          <div class="header-mockup">
            <img
              class="small-header-mockup"
              src="./img/header/small-mockup.png"
              alt="small-mockup-iphone"
            />
            <img class="big-header-mockup" src="./img/header/big-mockup.png" alt="big-mockup-iphone">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
