<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
  </head>
  <body>
    <form action="">
      <div class="group">
        <input
          type="username"
          name="username"
          type="text"

      </div>
    </form>
  </body>
</html>
